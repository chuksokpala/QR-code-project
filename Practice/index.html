<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;300;&display=swap" rel="stylesheet">
    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
    <div class="panel">
        <div class="first-layer">
            <img class="qr-code"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRiuLaCuaDT2bUPEpuLoGxHct953jf6TZAvew&usqp=CAU"
                alt="">
        </div>
        <div class="second-layer">
            <h1>Improve your front-end skills by building projects</h1>

            <div class="note">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
            </div>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">chuksokpala</a>.
    </div>

</body>

</html>
